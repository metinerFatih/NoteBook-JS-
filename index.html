<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSApplication</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="h-100 d-flex flex-column">
    <div id="cekmece" class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Not Defterim</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div>
                <button id="btnYeni" class="btn btn-primary btn-lg" data-bs-dismiss="offcanvas" style="--bs-btn-padding-x: 2.9rem;">Yeni</button>
            </div>
            <div class="mt-3">
                <div class="list-group notlar">
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark navbar-expand-lg bg-secondary p-3">
        <div class="container-fluid">
            <ul class="navbar-nav me-3 d-lg-none">
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#cekmece">
                        <i class="fa-solid fa-bars fa-xl"></i>
                    </a>
                </li>
            </ul>
            <a class="navbar-brand text-white me-auto" href="#">
                Not Defterim
            </a>
        </div>
    </nav>
    <main class="p-4 mt-2 flex-grow-1">
        <div class="row h-100">
            <div class="col-lg-4 mb-4 d-none d-lg-block">
                <div>
                    <button id="btnYeni" class="btn btn-primary btn-lg" style="--bs-btn-padding-x: 2.9rem;">Yeni</button>
                </div>
                <div class="mt-3">
                    <div class="list-group notlar">
                    </div>
                </div>
            </div>

            <div class="col-lg-8 h-100">
                <form id="frmNot" class="h-100 d-flex flex-column" action="#">
                    <div class="mb-3">
                        <input id="txtBaslik" class="form-control" placeholder="Başlık..." required>
                    </div>
                    <div class="mb-3 flex-grow-1">
                        <textarea id="txtIcerik" class="form-control h-100" rows="19" placeholder="İçerik..."></textarea>
                    </div>
                    <div>
                        <button id="btnKaydet" type="submit" class="btn btn-primary btn-lg" style="--bs-btn-padding-x: 1.8rem;">Kaydet</button>
                        <button id="btnSil" type="button" class="btn btn-danger btn-lg" style="--bs-btn-padding-x: 3rem;">Sil</button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <script src="bootstrap.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/site.js"></script>
</body>

</html>
